<div *ngIf=player.raceId>

    Sors zonák:
      <mat-slider
        thumbLabel
          class="example-margin"
          [min]="1"
          [max]="player.badFateBoundary"
          [step]="1"
          [(ngModel)]="player.goodFateBoundary"
          >
      </mat-slider>
      <mat-slider
      thumbLabel
        class="example-margin"
        [min]="player.goodFateBoundary"
        [max]="100"
        [step]="1"
        [(ngModel)]="player.badFateBoundary"
        >
    </mat-slider>
      Jártasságpont: {{getFateCost()}}
    <table>
      <tr>
          <th>Jo</th>
          <th>Semleges</th>
          <th>Rossz</th>
        </tr>
        <tr>
          <td>1 - {{player.goodFateBoundary}}</td>
          <td>{{player.goodFateBoundary+1}} - {{player.badFateBoundary-1}}</td>
          <td>{{player.badFateBoundary}} - 100</td>
        </tr>
    </table>
  </div>
  <hr>
